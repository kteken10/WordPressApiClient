<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons at Extremities</title>
  <style>
    /* Style pour le conteneur */
    .button-container {
      display: flex;
      justify-content: space-between;
      /* align-items: center; */
      width: 400px; /* Largeur personnalis√©e pour la div */
      margin: 50px auto;
      padding: 10px;
      border: 1px solid #ccc; /* Bordure pour mieux visualiser la div */
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    /* Style pour les boutons */
    .button-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button>Button 1</button>
    <button>Button 2</button>
  </div>
</body>
</html>
